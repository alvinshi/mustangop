<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <!--<meta http-equiv="x-ua-compatible" content="ie=edge">-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->



    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />


    <meta name="theme-color" content="#19B5FE">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <meta name="keywords" content="ASO优化,极速运营,换评,App Store榜单排名,中小企业,移动互联网"/>
    <meta name="description" content="野马运营是服务于中小移动互联网创业企业的网站,帮助你们的App做更好的ASO优化,评论等"/>


    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- 引入 AngularJS Mini 文件 -->
    <script src="/javascripts/vendor/AngularJS/angular.min.js"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <!-- Bootstrap core CSS -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!--第三方 CSS JS-->
    <link rel="stylesheet" href="../stylesheets/vendor/font-awesome.min.css">
    <link rel="stylesheet" href="../stylesheets/loading.css">
    <link rel="stylesheet" href="/stylesheets/vendor/hover/hover-min.css">
    <link rel="stylesheet" href="../stylesheets/dailyTask.css">

    <!--网站内部js-->
    <script src="/javascripts/cookieHelper.js"></script>
    <script src="/javascripts/todayTask.js"></script>
</head>

<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">更新您的浏览器</a> 从而获得更好的体验.</p>
<![endif]-->
<iframe src="/html/navbar.html/2 "  width="100%" height="100%" scrolling="auto" frameborder="0" style="z-index: 1" ></iframe>
<div class="container" ng-app="dailyTaskContent" ng-controller="dailyTaskControl">
    <!--导航栏AngularJs封装,引入后替代下面导航栏-->
    <!--navbar></navbar-->

    <!--标题-->
    <div class="header-wrapper">
        <h1 class="header hidden-xs">今日任务</h1>
        <hr class="hr-header hidden-xs"/>
    </div>


    <!--任务列表-->

    <!--angularJs的ng-repeat-->

        <div class="row" ng-repeat="app in dailyTask">
            <div class="col-lg-10 col-xs-12 media">
                <div class="media-left">
                    <a href="/taskDetailMobile/{{app.appleId}}">
                      <img class="logo" ng-src="{{app.artworkUrl100}}" alt="app-icon" class="img-thumbnail"/>
                    </a>
                </div>
                <div class="media-body">
                    <div>
                        <a class="task-link" href="/taskDetailMobile/{{app.appleId}}">{{app.trackName.substr(0,8)+'...'}}</a>
                    </div>
                    <div>
                        <span class="appid">App ID: {{app.appleId}}</span>
                        <span class="company hidden-xs">{{app.sellerName}}</span>
                    </div>
                    <div>
                        <span class="download">{{app.excKinds}}</span>
                        <span class="left">剩余<em class="num">{{app.surplusCount}}</em>条</span>
                    </div>
                </div>

                <div class=" hidden-xs  media-right">
                    <a href="/taskDetail/{{app.appleId}}">
                        <button  type="button" >
                        查看任务
                        </button>
                    </a>
                </div>
            </div>
            <div class="col-lg-12 col-xs-12">
                <hr class="hr_bottom">
            </div>

        </div>



</div>

</body>
</html>
