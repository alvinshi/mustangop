<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="theme-color" content="#19B5FE">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- 引入 AngularJS Mini 文件 -->
    <script src="/javascripts/vendor/AngularJS/angular.min.js"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!--第三方 CSS JS-->
    <link rel="stylesheet" href="../stylesheets/vendor/font-awesome.min.css">
    <link rel="stylesheet" href="../stylesheets/loading.css">
    <link rel="stylesheet" href="/stylesheets/vendor/hover/hover-min.css">
    <link rel="stylesheet" href="../stylesheets/taskDetailMobile.css">
    <script src="/javascripts/vendor/AngularJS/angular-file-upload.min.js"></script>

    <!--网站内部js-->
    <script src="/javascripts/cookieHelper.js"></script>
    <script src="/javascripts/taskDetailMob.js"></script>


</head>

<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">更新您的浏览器</a> 从而获得更好的体验.</p>
<![endif]-->

<div class="container" ng-app="taskDetailMobContent" ng-controller="taskDetailMobControl">
    <!--导航栏AngularJs封装,引入后替代下面导航栏-->
    <!--navbar></navbar-->
    <iframe src="/html/navbar.html/2 "  width="100%" height="100%" scrolling="auto" frameborder="0" style="z-index: 1" ></iframe>
    <!--任务列表-->
    <div class="page-wrapper">
        <a href="#"><img class="logo" ng-src="{{ oneAppInfo.artworkUrl100 }}" alt="" class="img-thumbnail"/></a>
        <div class="description">
            <div class="task-link">{{ oneAppInfo.trackName }}</div>
            <div>
                <span class="id">App ID: {{ oneAppInfo.appleId }}</span>
                <span class="company hidden-xs">{{ oneAppInfo.sellerName }}</span>
            </div>
            <div>
                <span><a  class="download" href="#">{{ oneAppInfo.excKinds }}</a></span>
                <span class="left">共<span class="num">{{ oneAppInfo.totalExcCount }}</span>条</span>
            </div>
        </div>

        <hr/>

        <div class="text-center" style="font-size: 26px; margin-top: 23px;">需求截图</div>
        <div class="text-center">
            <img class="img-responsive screenshot" ng-src="{{ oneAppInfo.requirementImg }}"/>
        </div>

        <div class="text-center">
            <button class="btn btn-default cust1" >
                跳转APP store
            </button>
        </div>


        <div class="text-center">
            <button class="btn btn-default cust2" data-toggle="modal" data-target="#mymodal" ng-hide="!normalBtnShow">上传图片
                <a href="javascript:;" class="a-upload form_change ">
                    <!--<input type="file" nv-file-select="" uploader="uploader" accept="image/*"/>-->
                </a>
            </button>
        </div>


        <div class="text-center">
            <button class="btn btn-default cust3" ng-hide="normalBtnShow">上传图片
                <a href="javascript:;" class="a-upload form_change ">
                    <input type="file" nv-file-select="" uploader="uploader" accept="image/*"/>
                </a>
            </button>
        </div>

        <hr/>
        <div style="text-align: right; font-size: 28px; margin: 30px 0 24px 0;">提交人: {{uploadName}}</div>

        <div class="submission-screenshot">
            <span><img ng-src="{{extUserTask.requirementImg}}"/></span>
        </div>

    </div>


    <div class="modal fade" id="mymodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">×</span><span class="sr-only">Close</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h2>请输入提交者昵称</h2>
                    <input type="text"  ng-model="uploadName" placeholder="提交者昵称只需提交一次">
                    <div>
                        <button class="btn">确认</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"
                            ng-click="saveUploadName()">保存
                    </button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
</body>
</html>
