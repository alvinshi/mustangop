<h4 class="mytitle" >账号中心</h4>
<hr style="margin-top: 12px;margin-left: 20px;border: 2px solid #3498db;margin-right: 20px">
<div class=" form-group  ">
    <label class="control-label">手机号</label>
    <input  type="text" class="form-control" placeholder={{PhoneNumber}} aria-describedby="basic-addon1" disabled>
</div>
<div class=" form-group  user-content">
    <label class="control-label">密码</label>
    <input type="text" class="form-control" placeholder=****** aria-describedby="basic-addon1" disabled>
</div>

<div class=" form-group  user-content">
    <label class="control-label">昵称</label>
    <input type="text" class="form-control" ng-model="userNickname" placeholder={{userNickname}} aria-describedby="basic-addon1">
</div>

<div class=" form-group  user-content">
    <label class="control-label">QQ号</label>
    <input type="text" class="form-control" ng-model="userQQ" placeholder={{userQQ}} aria-describedby="basic-addon1">
    <div style="color: #eb3030; margin-left: 110px; margin-bottom:0; margin-top: 5px;">建议您尽快填写,方便和换评者沟通</div>
</div>

<hr class="solid-pull">

<div class=" form-group  user-content">
    <button type="button" onclick="javascript:window.location.href='/user/forgetSecret'" class="btn btn-danger">修改密码</button>
    <button type="button" ng-click="preserve()" class="btn btn-danger save" ng-show="errorId != 0">保存</button>
    <button type="button" class="btn btn-danger save" ng-show="errorId == 0">已保存</button>
</div>

<div  class=" col-lg-12  copy" >
    <p  class="url_p"><span style="font-size: 18px;color: #333333">邀请好友:</span>
        <input type="text" id="inviteUrlcopy" class="from-control" ng-model="inviteUrl">
        <button class="btn" id="btn" ng-click="copyUrl()" data-placement="top"
                data-toggle="popover"
                data-content="复制成功!">复制邀请链接</button>
    </p>
    <p style="font-size: 22px;margin-left: 130px" >您共成功邀请<span style="color: #3498db">{{inviteSucceedCount}}</span>人,预计获得<span style="color: #ff7f40">{{inviteSucceedCount*50}}</span>Y币的奖励</p>
    <p  class="invite" >邀请流程:好友  <span style="color: #3498db">通过</span>您的  <span style="color: #3498db">链接注册野马,完成新手任务</span>后,您和您的好友都将获得  <span style="color: #3498db">50Y币</span> 奖励</p>
</div>
