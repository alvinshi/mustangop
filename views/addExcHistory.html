<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="theme-color" content="#19B5FE">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>野马运营</title>

    <meta name="keywords" content="ASO优化,极速运营,换评,App Store榜单排名,中小企业,移动互联网"/>
    <meta name="description" content="野马运营是服务于中小移动互联网创业企业的网站,帮助你们的App做更好的ASO优化,评论等"/>


    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="/stylesheets/style.css">

    <!-- 引入 AngularJS Mini 文件 -->
    <script src="/javascripts/vendor/AngularJS/angular.min.js"></script>
    <script src="/javascripts/vendor/AngularJS/angular-sanitize.min.js"></script>

    <!--<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>-->
    <!--<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular-sanitize.min.js"></script>-->

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/vendor/hover/hover-min.css">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!--第三方 CSS JS-->
    <link rel="stylesheet" href="/stylesheets/addExcHistoryRecord.css">

    <!--网站内部js-->
    <script src="/javascripts/historyApp.js"></script>
    <script src="/javascripts/indexApp.js"></script>

</head>
<body ng-app="yemaWebApp">
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">更新您的浏览器</a> 从而获得更好的体验.</p>
<![endif]-->

<div class="container" ng-controller="indexAppCtrl" >
    <!--导航-->
    <th-nav></th-nav>
</div>




    <!--搜索组建-->
 <div  class="container main" ng-controller="historyAppCtrl" >
    <div class="input-group col-lg-6 col-sm-12">
        <input  type="text" class="form-control" ng-model="searchKey" ng-keyup="keySearchApp($event)" placeholder="填写与你最新版本交换过的产品名称">
          <span class="input-group-btn ">
            <button class="btn search_color" ng-click="searchHistoryApp()">
                <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
    </div><!-- /input-group -->

    <div class="placehold-line">

        <div class="progress" ng-hide="!progressNum">
            <div ng-class="{'progress-bar': true, 'progress-bar-striped':true, active:true}" ng-style="{width: progressNum + '%'}">
            </div>
        </div>

        <div class="alert alert-warning" role="alert" ng-hide="!isError">
            {{ errorMsg }}
        </div>

    </div>

    <div class="media" ng-repeat="app in appResults" >

        <div class="media-left">
            <img class="media-object" ng-src="{{ app.artworkUrl512 }}" alt="App Icon">
        </div>

        <div class="media-body">
            <h4 class="media-heading appName">{{ app.trackName}}</h4>
            <div class="media-object">{{ app.sellerName }}</div>
            <div class="media-info">
                <span class="media-info-updateDate">更新日期:{{ app.latestReleaseDate }}</span>
                <span class="media-info-appId">App Id:&nbsp;&nbsp;{{ app.appleId }}</span>
            </div>
        </div>

        <div class="media-right" id="button">
            <button class="button_bottom hvr-float-shadow" ng-click="addHistory(app)" ng-hide="app.isExced">
                <span  id="exchistory" class=""></span>添加到交换记录
            </button>
            <button class="excedBtn" ng-hide="!app.isExced">
                <span class=""></span>已添加交换记录
            </button>
        </div>
    </div>

</div>



<script src="/javascripts/cookieHelper.js"></script>

</body>

</html>
