<div class="input-group col-lg-6 col-sm-12">
    <input  type="text" class="form-control" ng-model="searchKey" placeholder="填写与你最新版本交换过的产品名称">
          <span class="input-group-btn ">
              <button class="btn-search" type="submit" class="btn btn-default" ng-click="searchHistoryApp()">搜索</button>
          </span>

<hr/>

<div class="media" ng-repeat="app in appResults" >

    <div class="media-left">
        <img class="media-object" ng-src="{{ app.artworkUrl512 }}" alt="App Icon">
    </div>

    <div class="media-body">
        <h4 class="media-heading appName">{{ app.trackName }}</h4>
        <div class="media-object">{{ app.sellerName }}</div>
        <div class="media-info">
            <span class="media-info-updateDate">更新日期:{{ app.latestReleaseDate }}</span>
            <span class="media-info-appId">App Id:&nbsp;&nbsp;{{ app.appleId }}</span>
        </div>
    </div>

    <div class="media-right" id="button">
        <button class="button_bottom hvr-float-shadow" ng-click="addHistory(app)" ng-hide="app.isExced">
            <span  id="exchistory" class=""></span>添加
        </button>
        <button class="excedBtn" ng-hide="!app.isExced">
            <span class=""></span>已添加
        </button>
    </div>
</div>
