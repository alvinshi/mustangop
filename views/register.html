<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 引入 AngularJS Mini 文件 -->
    <script src="/javascripts/vendor/angular.min.js"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="/javascripts/userAngular.js"></script>

    <link rel="stylesheet" href="../stylesheets/register.css">

    <title>用户注册</title>
</head>

<body>
<div class="container content">
    <div ng-app="userAccountApp" ng-controller="userAccountCtrl">
    <div class="register-content ">
        <div class="register-main">
            <h2 class="register-title">注册野马账号</h2>
            <p class="register-subheading">立刻获得极速的运营服务</p>
                <div class="register-input-group">
                    <p class="input-title">手机：<span class="login">已有账号？ 去<a href="/user/login">登录</a></span></p>
                    <div class="input-fill">
                        <input type="text" ng-model="userMobile" class="phone-input" autofocus="true">
                    </div>
                </div>

                <div class="register-input-group">
                    <p class="input-title">密码： </p>
                    <div class="input-fill">
                        <input type="password" ng-model="userSecret" class="phone-input">
                    </div>
                </div>

                <div class="register-input-group">
                    <p class="input-title">验证码： </p>
                    <div class="input-fill">
                        <input type="text" ng-model="userSmsCode" class="signup ">
                        <button type="button" id="button1" ng-click="getSmsCode()" class="btn btn-primary">获取验证码</button>
                    </div>
                </div>

            <div class="register-sub text-center">
                <button class="btn btn-org-empty" ng-click="userRegister()" id="register-btn">注&nbsp;&nbsp;册</button>
            </div>
            <div class="pro">
                <div class="agree text-center">
                    注册账号，代表您同意 《<a class="agreement" href="#">野马服务协议</a>》
                    <div class="secrecy">我们采用符合业界标准的加密技术保密信息</div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
