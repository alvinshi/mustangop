<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>


    <script type="text/javascript">
        angular.module('ngRouteExample', ['ngRoute'])
                //                .controller('HomeController', function ($scope) { $scope.$route = $route;})
                //                .controller('AboutController', function ($scope) { $scope.$route = $route;})
                .config(function ($routeProvider) {
                    $routeProvider.
                    when('/tab', {
                        templateUrl: 'appDetail.html',
                        controller: 'appDetailCtrl'
                    }).
                    when('/demon1', {
                        templateUrl: 'doTask.html',
                        controller: 'doTaskCtrl'
                    }).
                    otherwise({
                        redirectTo: '/tab'
                    });
                });
        function setValue(val){
            document.getElementById("t").value=val;
        }
        $scope.copyUrl=function()
                {
                    var clipBoardContent=this.location.href;
                    window.clipboardData.setData("Text",clipBoardContent);
                    alert("复制成功!");
                }

    </script>


</head>

<body ng-app="ngRouteExample" class="ng-scope">
<!--<script type="text/ng-template" id="appDetail.html">-->

<!--</script>-->

<!--<script type="text/ng-template" id="doTask.html">-->

<!--</script>-->



<div>
    <div id="navigation">
        <a href="#/tab"><h1>tab1</h1></a>
        <a href="#/demon1"><h1>tab2</h1></a>
    </div>

    <div ng-view="">
    </div>
</div>
<input name="abc" type="radio" value="20" onclick="setValue(this.value)" />A
<input name="abc" type="radio" value="30" onclick="setValue(this.value)" />B
<input id="t" />

<input type="button" name="anniu2" ng-click='copyUrl()' value="复制URL地址">
</body>
</html>
