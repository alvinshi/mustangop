<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <title>野马运营</title>
    <!-- Place favicon.ico in the root directory -->

    <!-- 引入 AngularJS Mini 文件 -->
    <script src="/javascripts/vendor/AngularJS/angular.min.js"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!--第三方 CSS JS-->
    <link rel="stylesheet" href="../stylesheets/loading.min.css">
    <link rel="stylesheet" href="/stylesheets/vendor/hover/hover-min.css">
    <link rel="stylesheet" href="../stylesheets/dailyTask.min.css">
    <link rel="stylesheet" href="../stylesheets/myClaim.min.css">

    <!--网站内部js-->


    <script src="/javascripts/myClaim.min.js"></script>
    <script src="/javascripts/indexApp.min.js"></script>
</head>

<body ng-app="yemaWebApp">
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">更新您的浏览器</a> 从而获得更好的体验.</p>
<![endif]-->

<div class="container" ng-controller="indexAppCtrl" >
    <!--导航-->
    <th-nav></th-nav>
</div>

<div class="container" ng-controller="myClaimControl" >

    <!--标题-->
    <div class="header-wrapper col-lg-12" ng-show="!noApp">
        <h1 class="header hidden-xs">今日认领的任务</h1>

        <hr class="hidden-xs" style="border: 1px solid  #3498db;width: 1024px">
    </div>



    <div ng-show="!noApp" class=" hidden-xs col-lg-10  col-lg-offset-1 copy" >
        <p  class="url_p"><span style="font-size: 18px;color: #333333">分享链接:</span>
            <input type="text" id="copy" class="from-control" ng-model="url">
            <button class="btn" id="btn" ng-click="copyUrl()"data-placement="top"
                    data-toggle="popover"
                    data-content="复制成功!">分享至手机</button>
        </p>
        <p class="message">复制此链接,通过QQ或微信等发送到您完成任务的手机上，直接从手机端上传任务截图</p>
    </div>




    <div ng-show="noApp">
        <div style="text-align: center;">
            <img style="margin-top: 200px;margin-left:-30px;"  src="../images/horse.png"/>
        </div>
        <h1 style="text-align:center;">亲, 你还没有任何任务哦, 赶紧去"<a href="/doTask">任务大厅</a>"领取任务吧</h1>
    </div>
    <hr class="hr-header hidden-xs"/>
    <div class="row " ng-repeat="app in dailyTask">
        <div class="col-lg-10  col-lg-offset-1 col-xs-12 media dailyTask" ng-click="openCourse(app.taskObjectId)">
            <div class="media-left">
                <a href="/newtaskMobile/{{app.taskObjectId}}">
                    <img class="logo" ng-src="{{app.artworkUrl100}}" alt="app-icon" class="img-thumbnail"/>
                </a>
            </div>

            <div class="media-body information" >

                <div>
                    <a class="task-link" href="/newtaskMobile/{{app.taskObjectId}}">{{app.trackName.substr(0,11)+'...'}}</a>
                </div>
                <div  class="center">
                    <!--<span class="appid">App ID: {{app.appleId}}</span>-->
                    <button  class="proceed"  ng-show="app.status == '进行中'">未完成</button>
                    <button  class="pending" ng-show="app.status == '审核中'">审核中</button>
                    <button  class="rejected" ng-show="app.status == '有拒绝'">有拒绝</button>
                    <button  class="finish" ng-show="app.status == '完成'">已完成</button>
                    <button class="download">{{app.excKinds}}</button>
                    <button class=" hidden-xs left">共<span style="color: #458ec0">{{app.totalExcCount}}</span>条</button>
                    <button class="surplus" >剩余<span class="num"style="color: #ff9053">{{app.surplusCount}}</span>条</button>
                </div>
                <div class="assign">

                    分配备注:<span style="margin-left: 15px" class="num  assignTask" ng-show="app.mode">{{app.detailRem}}</span>


                    <input  class="input1 hidden-xs" type="text" style="width:400px" ng-hide="app.mode" ng-model="app.detailRem">

                    <img src="../images/home/pen.png" class="imgpen hidden-xs" ng-show="app.mode" ng-click="reAssign(app)">
                    <button  class="btnSave hidden-xs" ng-hide="app.mode" ng-click="saveRemark(app.detailRem, app.taskObjectId,app)">保存</button>
                </div>
            </div>
            <div class=" hidden-xs  media-right" >
                <a href="/newtaskMobile/{{app.taskObjectId}}">
                    <button  type="button" style="margin-right: 40px">
                        做任务
                    </button>
                </a>
            </div>
            <div class=" hidden-xs  media-right">
                <a href="/interiorExcDetail/{{app.taskObjectId}}">
                    <button  type="button">
                        查看任务
                    </button>
                </a>
            </div>
            <!--<hr class="hr_bottom">-->


        </div>
    </div>
</div>
<th-footer class="hidden-xs">

</th-footer>
<script src="/javascripts/cookieHelper.min.js"></script>
</body>
</html>
