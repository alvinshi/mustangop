<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="/stylesheets/style.css">

    <!-- 引入 AngularJS Mini 文件 -->
    <script src="/javascripts/vendor/AngularJS/angular.min.js"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!--第三方 CSS JS-->
    <link rel="stylesheet" href="../stylesheets/vendor/font-awesome.min.css">
    <link rel="stylesheet" href="/stylesheets/vendor/hover/hover-min.css">

    <!--网站内部js-->

    <link rel="stylesheet" href="../stylesheets/pers_center.css">
    <script src="/javascripts/userCenter.js"></script>
    <script src="/javascripts/indexApp.js"></script>


    <title>个人中心</title>

</head>
<body ng-app="yemaWebApp">
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">更新您的浏览器</a> 从而获得更好的体验.</p>
<![endif]-->

<!--导航栏-->
<div class="container" ng-controller="indexAppCtrl" >
    <th-nav></th-nav>
</div>

<!--个人中心主界面-->
<div class="container main-body"  ng-controller="userCenterCtrl">
    <div class=" menu">
        <div class="personal">
            <div class="personal-title">
                <span class="solid"></span>
                <img src="/images/home/user_center.png" alt="" class="img-normal"><a class="title" href="#">账号中心</a>
            </div>
            <div class="back-out">
                <a onclick="logout()" class="button">退出登陆</a>
            </div>
        </div>
    </div>

    <div class="setting-content">
        <h4 class="title">账号中心</h4>
        <div class=" form-group  ">
            <label class="control-label">手机号</label>
            <input  type="text" class="form-control" placeholder={{PhoneNumber}} aria-describedby="basic-addon1" disabled>
        </div>
        <div class=" form-group  user-content">
            <label class="control-label">密码</label>
            <input type="text" class="form-control" placeholder=****** aria-describedby="basic-addon1" disabled>
        </div>

        <div class=" form-group  user-content">
            <label class="control-label">昵称</label>
            <input type="text" class="form-control" ng-model="userNickname" placeholder={{userNickname}} aria-describedby="basic-addon1">
        </div>

        <div class=" form-group  user-content">
            <label class="control-label">QQ号</label>
            <input type="text" class="form-control" ng-model="userQQ" placeholder={{userQQ}} aria-describedby="basic-addon1">
        </div>

        <hr class="solid-pull">

        <div class=" form-group  user-content">
            <button type="button" onclick="javascript:window.location.href='/user/forgetSecret'" class="btn btn-danger">修改密码</button>
            <button type="button" ng-click="preserve()" class="btn btn-danger save">保存</button>
        </div>
    </div>
</div>
<script src="/javascripts/cookieHelper.js"></script>

</body>

</html>
