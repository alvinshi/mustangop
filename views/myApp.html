<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="theme-color" content="#19B5FE">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>野马运营</title>

    <meta name="keywords" content="ASO优化,极速运营,换评,App Store榜单排名,中小企业,移动互联网"/>
    <meta name="description" content="野马运营是服务于中小移动互联网创业企业的网站,帮助你们的App做更好的ASO优化,评论等"/>


    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="/stylesheets/style.css">

    <!-- 引入 AngularJS Mini 文件 -->
    <script src="/javascripts/vendor/AngularJS/angular.min.js"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!--第三方 CSS JS-->
    <link rel="stylesheet" href="../stylesheets/vendor/font-awesome.min.css">
    <link rel="stylesheet" href="../stylesheets/myApp.css">
    <link rel="stylesheet" href="../stylesheets/loading.css">

    <!--网站内部js-->
    <script src="/javascripts/itunesApi.js"></script>
</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">更新您的浏览器</a> 从而获得更好的体验.</p>
<![endif]-->

<div class="container">

    <!--导航栏-->
    <nav class="navbar navbar-default nav-collapse navbar-fixed-top" id="mainbar" role="navigation">
        <div class="container-fluid">

            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    <img id="logoimage" src="/images/home/wildhorse_icon.png" alt="">
                </a>
            </div>
            <div id="navbar" >
                <ul class="nav navbar-nav">
                    <li><a style="color:white"href="/">首页</a></li>
                    <li  id="Li"><a style="color:white" href="/myapp/history">交换记录</a></li>
                    <li><a  style="color:#17ddaa" href="/myapp">我的应用</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a style="color:white" href="/user">某某用户</a></li>
                </ul>
            </div>
        </div><!--/.nav-collapse -->
    </nav>

    <!--搜索组建-->
    <div  class="main_content" ng-app="itunesSearch" ng-controller="itunesSearchControl">
        <div class="col-lg-6 col-sm-12 input-group">
            <input type="text" class="form-control" ng-model="searchKey" ng-keyup="keySearchApp($event)" placeholder="搜索添加你想绑定的App名称...">
                    <span class="input-group-btn">
                         <button class="btn search_color" ng-click="searchApp()">
                             <span class="glyphicon glyphicon-plus"></span>
                         </button>
                   </span>
        </div>
        <!-- /input-group -->
        <div class="placehold-line">

            <div class="progress" ng-hide="!progressNum">
                <div ng-class="{'progress-bar': true, 'progress-bar-striped':true, active:true}" ng-style="{width: progressNum + '%'}">
                </div>
            </div>

            <div class="alert alert-warning" role="alert" ng-hide="!isError">
                {{ errorMsg }}
            </div>

        </div>

        <div class="spinner" ng-hide="!isLoadingMyApp">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>

        <div class="media" ng-repeat="app in appResults" >
            <div class="media-left">
                <img class="media-object" ng-src="{{ app.artworkUrl512 }}" alt="App Icon">
            </div>
            <div class="media-body">
                <h4 class="media-heading appName">{{ app.trackName }}</h4>
                <div class="media-object">{{ app.sellerName }}</div>
                <div class="media-info">
                    <span class="media-info-updateDate">更新日期:{{ app.latestReleaseDate }}</span>
                    <span class="media-info-appId">App Id:&nbsp;&nbsp;{{ app.appleId }}</span>
                </div>
            </div>
            <div class="media-right">
                <button class="button_bottom" ng-click="chooseMyApp(app)" ng-hide="app.isMine">
                    <span class="bind"></span>确认绑定
                </button>
                <button class="excedBtn"> <!--ng-click="releaseMyApp(app.appleId)" ng-hide="!app.isMine"-->
                <span class="bind"></span>已绑定
                </button>
            </div>
        </div>

        <div class="col-lg-12 col-sm-12 add-app ">
            <div   class="list-group" ng-repeat="app in myApps">
                <img ng-src="{{ app.artworkUrl512 }}" class="img-responsive" alt="App Icon">
                <p class="app_name ">{{ app.trackName.substr(0,16) }}</p>
                <p class="app_version">版本号 {{ app.version }}</p>
                <p class="app_update">更新日期{{ app.latestReleaseDate.substr(0,10) }}</p>
                <button  class="app_button_bottom" ng-click="releaseMyApp(app.appleId)">
                    解绑
                </button>
            </div>
            <!--<div class="app_add_main"  >-->
                <!--<div  class="app_add">-->
                    <!--<span>+</span>-->
                <!--</div>-->

            <!--</div>-->
            <!--<div style="clear: both"></div>-->

            <!--<div  class="app_bottom" > &lt;!&ndash;注：很抱歉，暂时每个账号只能绑定一款产品，我们将陆续添加功能，以便一个账号可同时管理多个产品。&ndash;&gt;</div>-->
        </div>

    </div>
</div>
</body>

</html>
