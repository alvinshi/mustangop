    <!--我的应用-->
<div class="container content" ng-app="historyApp" ng-controller="historyAppCtrl">
    <div class="top">
        <img class="myapp_icon" src="/images/exch_history/myapp_icon.png">
        <p class="myapp_title">我的应用</p>
    </div>

    <!--我的应用部分-->
    <button class="row myapp_content col-md-3" ng-repeat="app in myApps" ng-click="selectedAppFunc(app.appleId)">
        <div class="thumbnail">

            <img class="app_icon" ng-src="{{ app.artworkUrl100 }}" alt="App Icon">

            <div class="caption">
                <h5 class="AppName">{{ app.trackName }}</h5>
                <!--<p>开发商 {{ app.sellerName }}</p>-->
                <div class="caption-info">
                    <p class="change">App ID:&nbsp;&nbsp;{{ app.appleId }}</p>
                    <p class="change">更新时间:&nbsp;&nbsp;{{ app.latestReleaseDate }}</p>
                </div>

                <!--<p>类型 {{ app.appleKind }}</p>-->
                <!--<p>价格 {{ app.formattedPrice }}</p>-->
                <!--<p>版本号 {{ app.version }}</p>-->
            </div>
        </div>
    </button>

    <div class="row exchang_pattern">
        <div class="top_title col-lg-6 col-sm-12">
            <img class="exc_record_icon " src="/images/exch_history/exchang_icon.png">
            <h2 class="exc__record_title">交换记录</h2>

            <div class="input-group">
                <input  type="text" class="form-control" ng-model="searchKey" ng-keyup="keySearchApp($event)" placeholder="搜索指定产品的交换历史纪录…">
            <span class="input-group-btn ">
                <button class="btn search_color" ng-click="searchLocalHistoryApp()">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
            </div>

            <div class="text-a col-md-3 col-md-offset-10">
                <button type="button" class="btn btn-default" ng-hide="!myApps.length">
                    <a class="add_exc_history_title " href="/myapp/addHistory">手动添加交换记录</a>
                </button>
                <button type="button" class="btn btn-default" ng-hide="myApps.length">
                    <a class="add_exc_history_title" href="/myapp">请先添加我的应用</a>
                </button>
            </div>

        </div>


        <div class="title">
            <h4>当前版本</h4>
            <div class="app_list" ng-repeat="app in myExcAllApps">
                <div class="media">
                    <div class="media-left">
                        <img class="media-object" ng-src="{{ app.artworkUrl100 }}" alt="App Icon">
                    </div>

                    <div class="media-body">
                        <h4 class="media-heading">{{ app.trackName }}</h4>

                    <div class="media-info">
                        <p class="media-info-id">App ID: {{ app.appleId }}</p>
                        <p class="media-info-name">{{ app.sellerName }}</p>
                    </div>

                    <div class="media-info-a">
                        <p class="media-info-lg">手动添加</p>
                        <p class="media-info-time">添加日期:{{ app.excHisDate }}</p>
                    </div>
                        <!--<p class="">更新日期:{{ app.latestReleaseDate }}</p>-->
                        <!--<p>类型 {{ app.appleKind }}</p>-->
                        <!--<p>价格 {{ app.formattedPrice }}</p>-->
                        <!--<p>版本号 {{ app.version }}</p>-->
                        <!--<p>交换日期 {{ app.excHisDate }}</p>-->
                    </div>

                    <div class="media-right">
                        <button class="btn remove_icon" ng-click="releaseHistory(app.appleId, app.hisAppVersion)">
                            <img src="/images/exch_history/no_click_remove.png">
                        </button>
                    </div>
                </div>
            </div>
        <nav>
            <ul class="pager" id="changpage">
                <li ng-hide="!hasMore"><button ng-click = "nextPage()">下一页</button></li>
                <li ng-hide="hasMore">没有更多数据</li>
            </ul>
        </nav>
        </div>

        <div class="title">
            <h4>以往版本</h4>
            <div class="app_list" ng-repeat="app in myHistoryApps">
                <div class="media">
                    <div class="media-left">
                        <img class="media-object" ng-src="{{ app.artworkUrl100 }}" alt="App Icon">
                    </div>

                    <div class="media-body">
                        <h4 class="media-heading">{{ app.trackName }}</h4>
                    <div class="media-info">
                        <p class="media-info-id">App ID: {{ app.appleId }}</p>
                        <p class="media-info-name">{{ app.sellerName }}</p>
                    </div>

                    <div class="media-info-a">
                        <p class="media-info-lg">手动添加</p>
                        <p class="media-info-time">添加日期:{{ app.excHisDate }}</p>
                    </div>

                        <!--<p class="">更新日期:{{ app.latestReleaseDate }}</p>-->
                        <!--<p>类型 {{ app.appleKind }}</p>-->
                        <!--<p>价格 {{ app.formattedPrice }}</p>-->
                        <!--<p>版本号 {{ app.version }}</p>-->
                        <!--<p>交换日期 {{ app.excHisDate }}</p>-->
                    </div>

                    <div class="media-right">
                        <button class="btn remove_icon" ng-click="History(app.appleId, app.hisAppVersion)">
                            <img src="/images/exch_history/no_click_remove.png">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="top_back" style="display: block">
        <div class="glyphicon-rocket">
            <a href="#"><img src="/images/home/top_back.png"></a>
        </div>
